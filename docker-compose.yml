version: '3'
services:
  company-crud-db:
    container_name: company-crud-db
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=CompanyManagement
      - MYSQL_ROOT_HOST=%
    ports:
      - 3307:3306
    volumes:
      - company-crud-data:/var/lib/mysql

  company-crud-app:
    container_name: company-crud-app
    restart: on-failure
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - company-crud-db
    ports:
      - 8000:8080
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_DATASOURCE_URL=jdbc:mysql://company-crud-db:3306/CompanyManagement?allowPublicKeyRetrieval=true&useSSL=false
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root

volumes:
  company-crud-data:
